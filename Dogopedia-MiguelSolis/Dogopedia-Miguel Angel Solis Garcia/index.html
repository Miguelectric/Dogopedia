<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGOPEDIA - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="./assets/hotdog.png" alt="Ícono de hot dog" class="hotdog-icon">
        <h1>¡Bienvenido!</h1>
        <form class="login-form">
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="social-logins">
            <button class="google-btn">
                <img src="./assets/Googleicon.png" alt="Google" width="40" height="40"/>
                Google
            </button>
            <button class="apple-btn">
                <img src="./assets/appleicon.png" alt="Apple" width="40" height="40"/>
                Apple
            </button>    
            <button class="facebook-btn">
                <img src="./assets/Facebooklogo.png" alt="Facebook" width="40" height="40"/>
                Facebook
            </button>
        </div>
        <p class="signup-link">¿No tienes cuenta? <a href="aboutUs.html">Crea una cuenta</a></p>
    </div>
</body>
</html>
